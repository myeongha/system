  <h2>재산관리</h2>
  <p>대상 부동산의 예산 수립 및 관리, 기타 수입관리 등을 통한 부동산 자산의
    운영수익을 극대화하는 제반 활동을 말한다. 건물의 보수, 유지 관리를 뜻하는
    FM(facility management)에서 임대, 재무, 인력관리 영역까지 확대된 영역이다.
    PM회사(property manager)는 부동산의 수지분석, 시장조사, 마케팅, 공간배치,
    임대료책정, 임대차관리, 세무관리 등 부동산 관리 및 보유와 관련해서 통상적으로
    발생하는 서비스를 제공한다.
  </p>
